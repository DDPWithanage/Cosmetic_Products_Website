<div class="card p-3 mt-5" style="border: none; align-items: center;">
  <div class="add-product">
    <h1><b>Add New Product</b></h1>
    <div *ngIf="successMessage" class="alert alert-success" role="alert">
      {{ successMessage }}
    </div>
    <div class="card p-5 mt-3">
      <form (ngSubmit)="onSubmit()">
  
        <div class="form-row">
    
          <div class="form-group col-md-6 mb-3">
            <label for="product_id">Product ID</label>
            <input type="text" class="form-control fixed-width" id="product_id" placeholder="Enter Product ID" name="product_id" [(ngModel)]="productData.product_id" required #productId="ngModel"/>
          </div>
    
          <div class="form-group col-md-6 mb-3">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control fixed-width" id="product_name" placeholder="Enter Product Name" name="name" [(ngModel)]="productData.product_name" required/>
          </div>
    
        </div>
        <div class="form-group mb-3">
          <label for="product_category">Product Category</label>
          <input type="text" class="form-control fixed-width" id="product_category" placeholder="Enter Product Category" name="category" [(ngModel)]="productData.product_category" required/>
        </div>
        <div class="form-group mb-3">
          <label for="product_description">Product Description</label>
          <textarea type="text" class="form-control fixed-width" id="product_description" placeholder="Enter Product Description" name="description" [(ngModel)]="productData.product_description" required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6 mb-3">
            <label for="product_directions">Product Directions</label>
            <textarea type="text" class="form-control fixed-width" id="product_directions" placeholder="Enter Product Directions" name="directions" [(ngModel)]="productData.directions" required></textarea>
          </div>
          <div class="form-group col-md-2 mb-3">
            <label for="price">Price</label>
            <input type="text" class="form-control  fixed-width" id="price" placeholder="Enter Product Price" name="price" [(ngModel)]="productData.price" required/>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="in_stock">In Stock</label>
          <input type="text" class="form-control fixed-width" id="in_stock" placeholder="Enter Product In Stock Value" name="in_stock" [(ngModel)]="productData.in_stock" required/>
        </div>
        <div class="form-group mb-3">
          <label for="image">Image</label><br>
          <input type="file" class="form-control-file " id="image" (change)="onFileSelected($event)" accept="image/*" required>
        </div>
    
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-lg btn-danger">Submit</button>
        </div>
        
      </form>
    </div>
    
  </div>
</div>
